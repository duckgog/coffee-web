<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            font-size: 16px;
        }

        .tabs {
            display: flex;
            margin: -20px -20px 20px -20px;
            background: var(--tg-theme-secondary-bg-color);
            padding: 4px;
            gap: 4px;
        }

        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-hint-color);
            cursor: pointer;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }

        .card {
            padding: 20px;
            margin-bottom: 16px;
            border-radius: 16px;
            background: var(--tg-theme-secondary-bg-color);
        }

        .coffee-type {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .grind-select {
            margin: 12px 0;
            padding: 12px;
            width: 100%;
            border-radius: 12px;
            border: 2px solid var(--tg-theme-button-color);
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            appearance: none;
        }

        .weight-buttons {
            display: flex;
            gap: 12px;
            margin: 12px 0;
        }

        .weight-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .weight-btn:active {
            opacity: 0.8;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 16px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .cart-item-details {
            color: var(--tg-theme-hint-color);
            margin-bottom: 4px;
        }

        .cart-item-price {
            font-weight: 500;
            font-size: 16px;
        }

        .cart-total {
            margin-top: 20px;
            padding: 20px;
            text-align: right;
            font-weight: bold;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 16px;
            font-size: 20px;
        }

        .remove-btn {
            color: #ff5252;
            background: none;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 20px;
            margin-left: 12px;
        }

        #cart-count {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 14px;
            margin-left: 4px;
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Остальной HTML код остается без изменений -->
    <div class="tabs">
        <div class="tab active" onclick="showTab('shop')">Магазин</div>
        <div class="tab" onclick="showTab('cart')">Корзина <span id="cart-count">(0)</span></div>
    </div>

    <div id="shop-view" class="active">
        <div class="card">
            <div class="coffee-type">Бразилия Моджиана</div>
            <select class="grind-select">
                <option value="whole">В зернах</option>
                <option value="ground">Молотый</option>
            </select>
            <div class="weight-buttons">
                <button class="weight-btn" onclick="addToCart(this, 250, 500)">250г - 500₽</button>
                <button class="weight-btn" onclick="addToCart(this, 1000, 1500)">1кг - 1500₽</button>
            </div>
        </div>

        <div class="card">
            <div class="coffee-type">Светлый бленд</div>
            <select class="grind-select">
                <option value="whole">В зернах</option>
                <option value="ground">Молотый</option>
            </select>
            <div class="weight-buttons">
                <button class="weight-btn" onclick="addToCart(this, 250, 440)">250г - 440₽</button>
                <button class="weight-btn" onclick="addToCart(this, 1000, 1100)">1кг - 1100₽</button>
            </div>
        </div>
    </div>

    <div id="cart-view">
        <div id="cart-items"></div>
        <div id="cart-empty" class="empty-cart" style="display: none;">
            Корзина пуста
        </div>
        <div class="cart-total">
            Итого: <span id="cart-total">0</span>₽
        </div>
    </div>

    <script>
        // JavaScript код остается прежним, только обновим функцию updateCart
        function updateCart() {
            const cartContainer = document.getElementById('cart-items');
            const totalElement = document.getElementById('cart-total');
            const cartCountElement = document.getElementById('cart-count');
            const emptyCartElement = document.getElementById('cart-empty');
            let total = 0;

            cartContainer.innerHTML = '';
            cartItems.forEach((item, index) => {
                total += item.price;
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-title">${item.type}</div>
                        <div class="cart-item-details">${item.weight}г (${item.grind === 'ground' ? 'Молотый' : 'В зернах'})</div>
                        <div class="cart-item-price">${item.price}₽</div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${index})">×</button>
                `;
                cartContainer.appendChild(itemElement);
            });

            totalElement.textContent = total;
            cartCountElement.textContent = `(${cartItems.length})`;
            emptyCartElement.style.display = cartItems.length === 0 ? 'block' : 'none';
            
            if (cartItems.length > 0) {
                mainButton.show();
            } else {
                mainButton.hide();
            }
        }
    </script>
</body>
</html>
