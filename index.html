<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Существующие стили ... */

        .tabs {
            display: flex;
            margin-bottom: 16px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-hint-color);
            cursor: pointer;
        }

        .tab.active {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }

        #shop-view, #cart-view {
            display: none;
        }

        #shop-view.active, #cart-view.active {
            display: block;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 8px;
        }

        .cart-total {
            margin-top: 16px;
            padding: 12px;
            text-align: right;
            font-weight: bold;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 8px;
        }

        .remove-btn {
            color: #ff5252;
            background: none;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" onclick="showTab('shop')">Магазин</div>
        <div class="tab" onclick="showTab('cart')">Корзина <span id="cart-count">(0)</span></div>
    </div>

    <div id="shop-view" class="active">
        <div class="card">
            <div class="coffee-type">Бразилия Моджиана</div>
            <select class="grind-select">
                <option value="whole">В зернах</option>
                <option value="ground">Молотый</option>
            </select>
            <div class="weight-buttons">
                <button class="weight-btn" onclick="addToCart(this, 250, 500)">250г - 500₽</button>
                <button class="weight-btn" onclick="addToCart(this, 1000, 1500)">1кг - 1500₽</button>
            </div>
        </div>

        <div class="card">
            <div class="coffee-type">Светлый бленд</div>
            <select class="grind-select">
                <option value="whole">В зернах</option>
                <option value="ground">Молотый</option>
            </select>
            <div class="weight-buttons">
                <button class="weight-btn" onclick="addToCart(this, 250, 440)">250г - 440₽</button>
                <button class="weight-btn" onclick="addToCart(this, 1000, 1100)">1кг - 1100₽</button>
            </div>
        </div>
    </div>

    <div id="cart-view">
        <div id="cart-items"></div>
        <div class="cart-total">
            Итого: <span id="cart-total">0</span>₽
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let mainButton = tg.MainButton;
        mainButton.text = "Оплатить";
        mainButton.hide();

        let cartItems = [];

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                if (tab.textContent.toLowerCase().includes(tabName)) {
                    tab.classList.add('active');
                }
            });

            document.querySelectorAll('#shop-view, #cart-view').forEach(view => {
                view.classList.remove('active');
            });
            document.getElementById(`${tabName}-view`).classList.add('active');
        }

        function addToCart(btn, weight, price) {
            const card = btn.closest('.card');
            const type = card.querySelector('.coffee-type').textContent;
            const grind = card.querySelector('.grind-select').value;
            
            const item = {
                type: type,
                grind: grind,
                weight: weight,
                price: price
            };

            cartItems.push(item);
            updateCart();
            showTab('cart');
        }

        function updateCart() {
            const cartContainer = document.getElementById('cart-items');
            const totalElement = document.getElementById('cart-total');
            const cartCountElement = document.getElementById('cart-count');
            let total = 0;

            cartContainer.innerHTML = '';
            cartItems.forEach((item, index) => {
                total += item.price;
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <div>
                        <div>${item.type}</div>
                        <div>${item.weight}г (${item.grind === 'ground' ? 'Молотый' : 'В зернах'})</div>
                        <div>${item.price}₽</div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${index})">✕</button>
                `;
                cartContainer.appendChild(itemElement);
            });

            totalElement.textContent = total;
            cartCountElement.textContent = `(${cartItems.length})`;
            
            if (cartItems.length > 0) {
                mainButton.show();
            } else {
                mainButton.hide();
            }
        }

        function removeFromCart(index) {
            cartItems.splice(index, 1);
            updateCart();
        }

        mainButton.onClick(function() {
            if (cartItems.length > 0) {
                tg.sendData(JSON.stringify({
                    items: cartItems,
                    total: cartItems.reduce((sum, item) => sum + item.price, 0)
                }));
            }
        });
    </script>
</body>
</html>
