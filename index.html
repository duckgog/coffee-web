<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--tg-theme-bg-color);
            padding: 16px;
            border-bottom: 1px solid var(--tg-theme-hint-color);
        }

        .search-bar {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--tg-theme-button-color);
            border-radius: 12px;
            font-size: 16px;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
        }

        .categories {
            display: flex;
            gap: 8px;
            padding: 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .category {
            padding: 8px 16px;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
        }

        .category.active {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }

        .products {
            padding: 16px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }

        .product-card {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .product-card:active {
            transform: scale(0.98);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .product-info {
            padding: 12px;
        }

        .product-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .product-description {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
            margin-bottom: 8px;
        }

        .product-price {
            font-weight: bold;
            color: var(--tg-theme-button-color);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color);
            padding: 16px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--tg-theme-hint-color);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--tg-theme-hint-color);
            text-decoration: none;
        }

        .nav-item.active {
            color: var(--tg-theme-button-color);
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 12px;
        }

        .loyalty-banner {
            margin: 16px;
            padding: 16px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border-radius: 12px;
            color: white;
            text-align: center;
        }

        .points {
            font-size: 24px;
            font-weight: bold;
            margin: 8px 0;
        }
    </style>
</head>
